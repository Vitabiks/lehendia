<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet SVG Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
    .svg-overlay {
      position: absolute;
      pointer-events: none; /* Allows Leaflet controls to work */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialise the Leaflet map
    const map = L.map('map', {
      crs: L.CRS.Simple, // Simple CRS for custom coordinate system
      minZoom: -2,
      maxZoom: 5,
    });

    // Define the bounds of the SVG (e.g., 1000x1000px)
    const svgBounds = [[0, 0], [1000, 1000]];

    // Set map view and boundaries to match the SVG dimensions
    map.setView([500, 500], 0); // Centred view

    // Add the SVG as a custom pane for better scaling
    map.createPane('svgPane');
    map.getPane('svgPane').style.zIndex = 400;

    // Use the SVG as an ImageOverlay, ensuring it does not blur
    const svgUrl = "https://raw.githubusercontent.com/Vitabiks/vitabiks.github.io/refs/heads/main/lehendia.svg"; // Replace with your SVG file URL
    const svgOverlay = L.imageOverlay(svgUrl, svgBounds, {
      pane: 'svgPane',
    });
    svgOverlay.addTo(map);

    // Ensure the overlay maintains its sharpness during zoom
    map.on('zoom', () => {
      const zoomLevel = map.getZoom();
      const scale = Math.pow(2, zoomLevel);
      map.getPane('svgPane').style.transform = `scale(${scale})`;
    });

    // Add zoom and pan controls
    L.control.zoom({
      position: 'topright'
    }).addTo(map);
  </script>
</body>
</html>
