<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Pan and Zoom</title>
    <style>
        /* Set the container size and add some padding */
        #svg-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Allow the SVG to fill the container */
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Load svg-pan-zoom from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.0/dist/svg-pan-zoom.min.js"></script>
</head>
<body>

<div id="svg-container">
    <object id="svg-object" type="image/svg+xml" data="https://raw.githubusercontent.com/Vitabiks/vitabiks.github.io/refs/heads/main/lehendia.svg">
        Your browser does not support SVG.
    </object>
</div>

<script>
    // Wait for the DOM content to be loaded
    document.addEventListener("DOMContentLoaded", function() {
        var svgElement = document.getElementById('svg-object').contentDocument;
        
        if (svgElement) {
            // Initialise the pan-zoom on the SVG element
            var panZoomInstance = svgPanZoom(svgElement.documentElement, {
                zoomEnabled: true,
                controlIconsEnabled: true,
                fit: true,
                center: true
            });
        }
    });
</script>

</body>
</html>
